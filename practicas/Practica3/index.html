<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title> Menu principal </title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat;
        }


        .inside {
            background-color: rgb(219, 173, 106, 0.5);
            width: 400px;
            height: auto;
            border-radius: 5px;
            padding: 20px;
            display: grid;
            place-content: center;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            padding: 20px;
            margin: 5px;
            background-color: rgb(207, 153, 95);
            border-radius: 5px;
            display: inline-block;

        }

        li:hover {
            background-color: rgb(207, 153, 95, 0.5);
            transition: .3s linear;
        }

        .link:hover {

            transition: .3s linear;
            border-bottom: 2px solid #fff;
            color: #fff;
        }

        .link {
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: .3s linear;
            color: #000;
            font-size: 20px;
        }

        .contenedor {
            width: 100%;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>

    <div class="contenedor">
        <h1> Practica 2: Tablas en HTML, enlaces y CSS.</h1>

        <p> 1 de Septiembre del 2024 </p>

            <ul>
                <li><a href="tabla1.html" class="link"> Tabla 1 </a></li>
                <li><a href="tabla2.html" class="link"> Tabla 2 </a></li>
                <li><a href="imagenes.html" class="link"> Imagenes </a></li>
            </ul>
        </div>

        <div class="inside">
            <ul>
                <li><a href="https://eldeforma.com/" class="link"> Link 1</a></li>
                <li><a href="https://docs.manim.community/en/stable/" class="link">Link 2</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
